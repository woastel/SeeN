{% extends 'base.html' %}

{% block body %}

<div class="container">

  <!-- View over the options -->
  <div class="col-lg-2">
    <div class="row">
      <div class="col-lg-12">
        <h3> Components </h3>
        <div class="btn-group-vertical" style="width: 180px;" role="group" aria-label="...">

          <button type="button" class="btn btn-default"
                  onclick="location.href = '{% url 'components:index' %}';">
                  Index</button>

          <button type="button" class="btn btn-default"
                  onclick="location.href = '{% url 'components:component_list' %}';">
                  Component List</button>

          <button type="button" class="btn btn-default"
                  onclick="location.href = '{% url 'components:component_add' %}';">
                  Add a Component </button>

        </div>
      </div>
    </div>
  </div>

  <!-- place for the views -->
  <div class="col-lg-10">

    {% block components_body %}

    {% endblock %}

  </div>

</div>

{% endblock %}
